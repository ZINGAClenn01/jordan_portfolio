        document.documentElement.className = "js";

var menu = document.querySelector( '.menu' ),
button = document.querySelector('.nav-toggle'),
dropdown = document.querySelector('.dropdown');

button.onclick = function() {
classie.toggle( menu, 'menu-active' );
};

// Close menu when clicking outside
// See: https://css-tricks.com/dangers-stopping-event-propagation/
document.addEventListener('click', function(event) {
if (event.target !== dropdown && !dropdown.contains(event.target)) {
    // hide the menu
  classie.removeClass(menu, "menu-active");
}
});

const tabs = document.querySelectorAll('[data-tab-target]')
const tabContents = document.querySelectorAll('[data-tab-content]')

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    const target = document.querySelector(tab.dataset.tabTarget)
    tabContents.forEach(tabContent => {
      tabContent.classList.remove('active')
    })
    tabs.forEach(tab => {
      tab.classList.remove('active')
    })
    tab.classList.add('active')
    target.classList.add('active')
  })
})
</script>

<script type="text/javascript">
    document.documentElement.className = "js";

var menu = document.querySelector( '.menu' ),
button = document.querySelector('.nav-toggle'),
dropdown = document.querySelector('.dropdown');

button.onclick = function() {

( function( window ) {

'use strict';

var hasClass, addClass, removeClass;

if ( 'classList' in document.documentElement ) {
hasClass = function( elem, c ) {
return elem.classList.contains( c );
};
addClass = function( elem, c ) {
elem.classList.add( c );
};
removeClass = function( elem, c ) {
elem.classList.remove( c );
};
}
else {
hasClass = function( elem, c ) {
return classReg( c ).test( elem.className );
};
addClass = function( elem, c ) {
if ( !hasClass( elem, c ) ) {
elem.className = elem.className + ' ' + c;
}
};
removeClass = function( elem, c ) {
elem.className = elem.className.replace( classReg( c ), ' ' );
};
}

function toggleClass( elem, c ) {
var fn = hasClass( elem, c ) ? removeClass : addClass;
fn( elem, c );
}

var classie = {
// full names
hasClass: hasClass,
addClass: addClass,
removeClass: removeClass,
toggleClass: toggleClass,
// short names
has: hasClass,
add: addClass,
remove: removeClass,
toggle: toggleClass
};

// transport
if ( typeof define === 'function' && define.amd ) {
// AMD
define( classie );
} else if ( typeof exports === 'object' ) {
// CommonJS
module.exports = classie;
} else {
// browser global
window.classie = classie;
}

})( window );

$(function() {
	$('.sf-btn').on('click', function(){
    if($(this).hasClass('added') && $(this).hasClass('loading'))
    {
	  	$(this).removeClass('loading'); 
    } else if ($(this).hasClass('loading'))
    {
      $(this).addClass('added');
    } else if ($(this).hasClass('added')) 
    {
      $(this).removeClass('added');
    } else 
    {
      $(this).addClass('added').addClass('loading');
    }
  });
});

</script>
